<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main class="wrap">
        <header class="wrap__title">
            <h1>This Is Header</h1>
        </header>
        <section class="wrap__img-container">
            <img class="wrap__img" src="./img/hero.jpg" alt="a random image"/>
        </section>
        <button class="wrap__btn">
            Click Here
        </button>
    </main>

    <section class="popup">
        <h1 class="popup__title">Popup Title</h1>
        <p class="popup__description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam magni rerum perspiciatis beatae soluta quisquam quod deserunt iusto quo error?
        </p>
        <button class="popup__btn">Close</button>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
